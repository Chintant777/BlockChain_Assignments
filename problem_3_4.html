<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form">
        First: <input type="text" name="first" />
        Second: <input type="text" name="second" />

        <input type="submit" value="SUM" />
    </form>
    <p id="result"></p>
    <!-- 4: getElementsByClassName can be used as tag has class or change class to id -->
    <script>
        document.getElementsByClassName("form")[0].addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("result").innerHTML = parseInt(e.target.first.value) + parseInt(e.target.second.value);
        });
    </script>
</body>
</html>
